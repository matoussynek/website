<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>RejstrikMaker | matoussynek</title>

      <!-- stylesheet -->
      <link rel="stylesheet" href="css/styles.css">

      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
      
      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

      <!-- gsap -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

      <!-- AnimeJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <link rel="icon" type="image/png" href="../images/logoBgd.png" />
</head>
<body>
      
      <div class="container">

           
      </div>

      <div class="logo">
            <a href="../">
                  <img class="logo-img" src="../images/logo256.png" />
              </a>
      </div>

      <div class="header">

      </div>
      <div class="app">
            <div class="titleBar">
                  <h6 class="titleBarTxt"><b>RejstrikMaker Web</b></h6>
            </div>
            <div class="fileDiv">
                  <button class="fileButt" id="fileB" onclick="selectFile()">Select a file</button>
                  <div class="fileNameDiv">
                        <h6 class="fileName" id="fileNameID">
                              File name...
                        </h6>
                  </div>
            </div>
            <div class="searchBarDiv">
                  <input type="text" class="searchBarIn" id="searchBarInID" placeholder="Search...">
                  <button class="searchButt" id="searchButtID" onclick="search(document.getElementById('searchBarInID').value)">Search</button>
            </div>
            <div class="displayDiv">
                  <p class="display" id="displayID"></p>
            </div>
            <div class="sumDiv">
                  <button class="sumButt" type="button" onclick="generateSum()">sum</button>
                  <input class="sumBar" id="sumBarId" type="text" placeholder="Click SUM button to get a set of pages of selected words..."/>
                  <button class="copySumButt" value="ctc" onclick="copyToClipboard()">Copy</button>
            </div>
      </div>

      <div class="copyright">© 2022 by Matouš Synek. All rights reserved.</div>
