<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>tena-console | matoussynek</title>
      <script type="module" src="js/tena-console.js"></script>
      <script type="module" src="js/game.js"></script>
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 

      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="button close"></span>
                <span class="button minimize"></span>
                <span class="button maximize"></span>
            </div>
            <div class="title">Tena's Terminal</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="line">
                <span class="prompt">$</span> <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>
    <div class="help-text">
        Type 'help' if you don't know how to continue
    </div>
</body>      
</html>
